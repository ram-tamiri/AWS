<!DOCTYPE html>
<html>
<head>
  <title>Cognito Login</title>
</head>
<body>
  <h2>Login</h2>
  <button onclick="login()">Login with Cognito</button>
  <button onclick="logout()">Logout</button>

  <script>
    const CLIENT_ID = "7uu04549q261vdqg6ugl2ltble";
    const DOMAIN = "https://ap-south-1wwt1ysqdh.auth.ap-south-1.amazoncognito.com";
    const REDIRECT_URI = "http://localhost:5500/callback.html";
    const SCOPES = "openid email profile order-api/read order-api/write";

    function generateRandomString(length) {
      const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-._~";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      return await window.crypto.subtle.digest("SHA-256", data);
    }

    function base64UrlEncode(buffer) {
      return btoa(String.fromCharCode(...new Uint8Array(buffer)))
        .replace(/\+/g, "-")
        .replace(/\//g, "_")
        .replace(/=+$/, "");
    }

    async function generatePKCE() {
      const codeVerifier = generateRandomString(128);
      sessionStorage.setItem("code_verifier", codeVerifier);

      const hashed = await sha256(codeVerifier);
      return base64UrlEncode(hashed);
    }

    async function login() {
      const codeChallenge = await generatePKCE();

      const authUrl =
        DOMAIN +
        "/oauth2/authorize" +
        "?response_type=code" +
        "&client_id=" + CLIENT_ID +
        "&redirect_uri=" + encodeURIComponent(REDIRECT_URI) +
        "&scope=" + encodeURIComponent(SCOPES) +
        "&code_challenge=" + codeChallenge +
        "&code_challenge_method=S256";

      window.location.href = authUrl;
    }
  </script>
  <script>
  function logout() {
    // 1. Clear local tokens
    sessionStorage.clear();

    // 2. Redirect to Cognito logout endpoint
    const CLIENT_ID = "7uu04549q261vdqg6ugl2ltble";
    const DOMAIN = "https://ap-south-1wwt1ysqdh.auth.ap-south-1.amazoncognito.com";
    const LOGOUT_REDIRECT = "http://localhost:5500/";

    window.location.href =
      `${DOMAIN}/logout?client_id=${CLIENT_ID}&logout_uri=${encodeURIComponent(LOGOUT_REDIRECT)}`;
  }
</script>

</body>
</html>
